<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Contacto</title>
    <meta name="keywords" content="Band, Music, The Guess Who, Tour">
    <meta name="description" content="Contactanos enviando tus datos y te respondemos con gusto">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">The Guess Who</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            <a class="nav-link" href="./tour.html">Tour</a>
                            <a class="nav-link" href="./discografia.html">Discografía</a>
                            <a class="nav-link" href="./photos.html">Galería</a>
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-main">
            <form class="form">
                <h2>Formulario de contacto</h2>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn">Borrar</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>Derechos de autor © 2023, Todos los derechos reservados.</p>
        </footer>
    </div>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
